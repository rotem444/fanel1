<div class="myContainer" id="results">
  <h1 class="text-center">Results</h1>
  <div
    class="d-flex flex-md-row flex-column justify-content-between align-items-center h-75"
  >
    <ul>
      <li *ngFor="let field of answers.fields | keyvalue" class="h3">
        Your favorite {{ field.key }} is: <b>{{ field.value }}</b>
      </li>
    </ul>
    <iframe
      width="560"
      [height]="'315'"
      [src]="videoSrc"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      #iframe
      class="m-1"
    ></iframe>
  </div>
  <button routerLink="/" class="btn btn-secondary">Try Again</button>
</div>
<app-footer [displayEmoji]="true"></app-footer>
