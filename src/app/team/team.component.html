<div class="myContainer">
  <h2 class="text-center">What Is Your Favorite Soccer Team?</h2>
  <div
    *ngFor="let team of teamArr"
    [class]="
      'form-check pointer m-1 bg-'.concat(
        answers.fields.team === team ? 'primary' : 'secondary'
      )
    "
    (click)="answers.changeAnswer(radio)"
  >
    <input
      class="form-check-input"
      type="radio"
      name="team"
      [id]="team"
      [value]="team"
      [checked]="answers.fields.team === team"
      #radio
    />
    <label class="form-check-label h3" [for]="team">
      {{ team }}
    </label>
  </div>

  <button
    class="btn btn-secondary container"
    [disabled]="answers.hasResult"
    routerLink="/results"
  >
    SUBMIT
  </button>
</div>
<app-footer></app-footer>
